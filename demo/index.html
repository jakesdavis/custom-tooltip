<!DOCTYPE html>
<html>
    <head>
        <title>Custom Tooltip - Plugin Demo</title>
        <link rel="styleSheet" href="css/demo.css"></link>
        <script src="../src/lib/jquery-2.1.1.js"></script>
		<link rel="stylesheet" href="../src/css/custom-tooltip.css" />
        <script src="../src/js/custom-tooltip.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div id="container">
            <h2 style="">Custom Tooltip - Plugin Demo<hr></h2>

            <div class="section">
                <div class="sub-section">
					<h1>Position examples</h1>
					<span>
						<input type='radio' id="sw" title='Positioned @ sw'/>
						<input type='radio' id="se" title='Positioned @ se'/>
					</span>
					<span>
						<input type='radio' id="nw" title='Positioned @ ne'/>
						<input type='radio' id="ne" title='Positioned @ nw'/>
					</span>
					<span>
						<input type='radio' id="n" title='Positioned @ n'/>
						<input type='radio' id="s" title='Positioned @ s'/>
					</span>
					<span>
						<input type='radio' id="e" title='Positioned @ e'/>
						<input type='radio' id="w" title='Positioned @ w'/>
					</span>
                </div>
                <div class="sub-section">
					<h1>Event examples</h1>
					<span>
						<input type='radio' id="click1" title='Triggered on Click'/>
						<input type='text' id="click2" title='Triggered on Click'/>
					</span>
					<span>
						<input type='radio' id="focus1" title='Triggered on Focus'/>
						<input type='text' id="focus2" title='Triggered on Focus'/>
					</span>
					<span>
						<input type='radio' id="hover1" title='Triggered on Hover'/>
						<input type='text' id="hover2" title='Triggered on Hover'/>
					</span>
                </div>
            </div>
            <div class="section">
                <div class="sub-section">
					<h1>Animation examples</h1>
					<span>
						<input type='radio' id="no-animate1" title='No animation'/>
						<input type='text' id="no-animate2" title='No animation'/>
					</span>
					<span>
						<input type='radio' id="animate1" title='Animated'/>
						<input type='text' id="animate2" title='Animated'/>
					</span>
                </div>
                <div class="sub-section">
					<h1>Theme examples</h1>
					<span>
						<input type='radio' id="color1" title='Example 1'/>
						<input type='radio' id="color2" title='Example 2'/>
					</span>
					<span>
						<input type='radio' id="color3" title='Animated'/>
						<input type='radio' id="color4" title='Animated'/>
					</span>
                </div>
            </div>
            <div class="section">
                <div class="sub-section">
                </div>
                <div class="sub-section">
                </div>
            </div>
            <div class="section">
                <div class="sub-section">
                </div>
                <div class="sub-section">
                </div>
            </div>
        </div>
    </body>
</html>
